<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>////////</title>
</head>
<body>
    <div id="app">
        <div class="wrapper d-flex justify-content-center align-items-center ">
            <div class="slider">
                <div class="slide" >
                    <img  :src="images[activeIndex].image" :alt="images[activeIndex].title">
                </div>
            </div>
            <div class="sliderthumb">
                <div class="thumbox" @click="imgSelector(index)" :class="{'light-border': activeIndex === index}" v-for="(image,index) in images" :key="index">
                    <img :src="images[index].image" :alt="images[index].title">
                </div>
                <button @click="prevImg" class="up"><i class="fa fa-chevron-circle-up" ></i></button>
                <button @click="nextImg" class="down"><i class="fa fa-chevron-circle-down" ></i></button>
            </div>
        </div>
    </div>
        







    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/utility.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
